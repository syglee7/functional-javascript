# 일급 함수
 - 함수가 값으로 다뤄질 수 있다.

# 고차 함수
 - 함수를 값으로 다루는 함수

## 함수를 인자로 받아서 실행하는 함수
 - apply1
 - times

<script>
  const apply1 = f => f(1); // 함수가 함수를 인자값으로 받으므로 고차함수
  const add2 = a => a + 2;
  log(apply1(add2));
  log(apply1(a => a - 1));

  const times = (f, n) => {
   let i = -1;
   while (++i < n) f(i);
  };

  times(log, 3);


  times(a => log(a + 10), 3);
</script>

## 함수를 만들어 리턴하는 함수 (클로저를 만들어 리턴하는 함수)
 - addMaker

<script>
 const addMaker = a => b => a + b;
 // 클로저는 이 함수가 a를 계속 기억하고 있다는것
 // 그래서 addMaker 는 함수이자 a를 기억하는 클로저
 // 클로저는 함수가 만들어 질 때의 환경인 a와 함수 자체의 객체를 통칭해서 말한다
 // 그래서 addMaker 는 클로저를 리턴하는 함수이고
 // 함수가 함수를 만들어서 리턴할 때는 결국엔 클로저를 만들어서 리턴하기 위해 사용
 const add10 = addMaker(10);
 log(add10(5));
 log(add10(10));
</script>
