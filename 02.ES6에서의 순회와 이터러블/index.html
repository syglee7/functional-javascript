## 기존과 달리진 ES6에서의 리스트 순회
 - for i++
 - for of

<script>
    const list = [1, 2, 3];

    //es5 에서의 리스트 순회
    for(var i = 0; i < list.length; i++) {
        log(list[i]);
    }

    const str = 'abc';

    // 유사배열
    for(var i = 0; i < str.length; i++) {
        log(str[i]);
    }

    // es6 에서의 리스트 순회 명령적 -> 선언적
    for (const a of list) {
        log(a);
    }

    for (const a of str) {
        log(a);
    }

</script>
